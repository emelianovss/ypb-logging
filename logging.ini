[loggers]
keys=root,parent,children

[handlers]
keys=hand01

[formatters]
keys=form01

[logger_root]
level=WARNING
handlers=hand01
formatters=form01

[logger_parent]
qualname=parent
level=DEBUG
handlers=hand01
formatters=form01
propagate=0

[logger_children]
qualname=parent.children
level=DEBUG
handlers=hand01
formatters=form01
propagate=0

[handler_hand01]
class=StreamHandler
level=NOTSET
formatter=form01
args=(sys.stdout,)

[formatter_form01]
format=%(name)s %(message)s
class=logging.Formatter
